<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Exemplo Sequelize</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">


</head>


<body >

    <div class="container-fluid" >
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SISTEMA WEB</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/consulta">Consultar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form action="/cadastrar" method="post" class="container">
            <p class="text-start fs-5 mt-3">Cadastrar - Agendamento de Potenciais Clientes</p>
            <p class="text-start fs-6">Sistema utilizado para agendamento de serviços</p>
            <div class="col gap-3 my-3 d-flex flex-column">
                <div class="col">
                    <div class="col">
                        Nome:
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        Endereço:
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="endereco"
                            name="endereco">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        Bairro:
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            Estado:
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="estado" name="estado">
                        </div>
                    </div>
                    <div class="col">
                        <div class="col">
                            CEP:
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="CEP" name="cep">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        Cidade:
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            Telefone:
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control" id="telefone"
                                name="telefone" placeholder="(00) 0000-0000">
                        </div>
                    </div>
                    <div class="col">
                        <div class="col">
                            Celular:
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control" id="celular" name="celular" placeholder="(00) 00000-0000">
                        </div>
                    </div>
                </div>
                <div class="col mt-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
    
            </div>
        </form>
    </div>


</body>

</html>
